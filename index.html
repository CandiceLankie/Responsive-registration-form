<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=
    , initial-scale=1.0"
    />
    <link rel="stylesheet" href="src/style.css" />
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v4.0.0/css/line.css"
    />
    <title>Responsive Registration Form</title>
  </head>
  <body>
    <div class="container">
      <header>Registration</header>
      <form action="#">
        <div class="form first">
          <div class="details address">
            <span class="title">Personal Details</span>
            <div class="fields">
              <div class="input-field">
                <label>Full Name</label>
                <input type="text" placeholder="Enter your name" required />
              </div>
              <div class="input-field">
                <label>Date of Birth</label>
                <input type="date" placeholder="Enter birth date" required />
              </div>
              <div class="input-field">
                <label>Email</label>
                <input type="text" placeholder="Enter your email" required />
              </div>
              <div class="input-field">
                <label>Mobile Number</label>
                <input type="number" placeholder="Enter your number" required />
              </div>
              <div class="input-field">
                <label>Gender</label>
                <input type="text" placeholder="Enter your gender" required />
              </div>
              <div class="input-field">
                <label>Occupation</label>
                <input
                  type="text"
                  placeholder="Enter your occupation"
                  required
                />
              </div>
            </div>
          </div>
          <div class="details ID">
            <span class="title">Identity Details</span>
            <div class="fields">
              <div class="input-field">
                <label>ID Type</label>
                <input type="text" placeholder="Enter   ID type" required />
              </div>
              <div class="input-field">
                <label>ID Number</label>
                <input
                  type="date"
                  placeholder="Enter your ID number"
                  required
                />
              </div>
              <div class="input-field">
                <label>Issued Authority</label>
                <input
                  type="text"
                  placeholder="Enter issued authority"
                  required
                />
              </div>
              <div class="input-field">
                <label>Issued Province</label>
                <input
                  type="text"
                  placeholder="Enter issued province"
                  required
                />
              </div>
              <div class="input-field">
                <label>Issued Date</label>
                <input type="date" placeholder="Enter issued date" required />
              </div>
              <div class="input-field">
                <label>Expiry Date</label>
                <input type="date" placeholder="Enter expiry date" required />
              </div>
            </div>
            <button class="nextBtn">
              <span class="btnText">Next</span>
              <i class="uil uil-navigator"></i>
            </button>
          </div>
        </div>
        <div class="form second">
          <div class="details personal">
            <span class="title">Address Details</span>
            <div class="fields">
              <div class="input-field">
                <label>Address Type</label>
                <input type="text" placeholder="Enter your address" required />
              </div>
              <div class="input-field">
                <label>Nationality</label>
                <input
                  type="text"
                  placeholder="Enter your nationality"
                  required
                />
              </div>
              <div class="input-field">
                <label>Province</label>
                <input type="text" placeholder="Enter your province" required />
              </div>
              <div class="input-field">
                <label>District</label>
                <input type="text" placeholder="Enter your district" required />
              </div>
              <div class="input-field">
                <label>Municipality</label>
                <input
                  type="text"
                  placeholder="Enter your municipality"
                  required
                />
              </div>
              <div class="input-field">
                <label>Ward</label>
                <input type="text" placeholder="Enter your ward" required />
              </div>
            </div>
          </div>
          <div class="details family">
            <span class="title">Family Details</span>
            <div class="fields">
              <div class="input-field">
                <label>Father's Name</label>
                <input type="text" placeholder="father's name" required />
              </div>
              <div class="input-field">
                <label>Mother's Name</label>
                <input type="text" placeholder="mother's name" required />
              </div>
              <div class="input-field">
                <label>GrandFather's Name</label>
                <input type="text" placeholder="grandfather's name" required />
              </div>
              <div class="input-field">
                <label>Spouse</label>
                <input type="text" placeholder="spouse's name" required />
              </div>
              <div class="input-field">
                <label>Father InLaw</label>
                <input type="text" placeholder="father inlaw's name" required />
              </div>
              <div class="input-field">
                <label>Mother InLaw</label>
                <input type="text" placeholder="mother inlaw's name" required />
              </div>
            </div>
            <div class="buttons">
              <div class="backBtn">
                <span class="btnText">Back</span>
                <i class="uil uil-navigator"></i>
              </div>
              <button class="nextBtn">
                <span class="btnText">Next</span>
                <i class="uil uil-navigator"></i>
              </button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
